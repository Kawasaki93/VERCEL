<!DOCTYPE html>

<head>

<body>

<div class="left_panel">
    <h3>PlayaJuan</h3>
    <div id="current_date"></div>
    <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year;
    </script>
    <p>Cesta: <span id="shopping_cat_value">0</span>€</p>
    <p></p>
    <p></p>
    <button class="button" onclick="handle_shopping_cart_amount(7)">7€</button>
    <br>
    <button class="button" onclick="handle_shopping_cart_amount(1)">1€</button>
    <br>
    <button class="button" onclick="handle_shopping_cart_amount(14)">14€</button>
    <br>
    <p></p>
    <p></p>
    <p></p>
    <button class="button" onclick="enviarcesta()">Enviar</button>
    <br><br>
    <button class="button" onclick="reset_shopping_cart_amount()">Reset cesta</button>
    <br><br>
    <p>Total: <span id="total_price_value">0</span>€</p>
    <br><br><br>
    <button class="button" onclick="$.fancybox.open($('#comments'))">Abrir comenta</button>
    <textarea name="" id="comments" cols="30" rows="10" style="display: none"></textarea>
    <br><br>
    <button class="button" onclick="handle_shopping_cart_amount(-7)">-7€</button>
    <br>
    <button class="button" onclick="handle_shopping_cart_amount(-1)">-1€</button>
    <p></p>
    
    <button class="button" onclick="SunbedController.reset_local_storage_except_customers(),SunbedController.restore_total_sold()">Reset Colors</button>
<br><br><br>
  <button class="button" onclick="toggleDesconectadosFila0(1)">Fila0</button>
<br><br>
<button class="button" onclick="toggledesconectadosFila1(1)">Fila1</button>
<br><br>
<button class="button" onclick="toggledesconectadosFila2(1)">Fila2</button>
<br><br>
<button class="button" onclick="toggledesconectadosFila3(1)">Fila3</button>
<br><br>
  <button class="button" onclick="toggledesconectadosFila4(1)">Fila4</button>
<br><br>
  <button class="button" onclick="toggleDesconectadosFila8(1)">fila8</button>
  <br><br>
     <button class="button" onclick="toggleZonalibre()">ZonaLibre1</button>
  <br><br>
     <button class="button" onclick="toggleZonalibre2(1)">ZonaLibre2</button>
  <br><br>
  <button class="button" onclick="toggleclon10A(1)">Clon10A</button>
  <br><br>
  <button class="button" onclick="toggleclon0(1)">Clon0</button>
  <br><br>
<button class="button" onclick="clearClick(1)">Reset Local storage</button>
  </div>

<div class="beach_wrapper">
    <div class="sunbed toggle">
        <label class="sunbed_name"></label>
        <div>
            <form class="form">
                <input type="text" class="customer_name">
            </form>
        </div>
    </div>
</div>
